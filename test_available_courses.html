<!DOCTYPE html>
<html>
<head>
    <title>Available Courses Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Available Courses Test</h2>
        <div class="alert alert-info">
            <strong>Debug Info:</strong> This page shows if available courses are displaying properly.
        </div><div class="row"><div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Introduction to Web Development</h6>
                        <p class="card-text"><small>By: John Smith</small></p>
                        <button class="btn btn-primary btn-sm enroll-btn" 
                                data-course-id="1" 
                                data-course-title="Introduction to Web Development"
                                onclick="enrollInCourse(1)">
                            <i class="bi bi-plus-circle"></i> Enroll
                        </button>
                    </div>
                </div>
            </div><div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Database Design and Management</h6>
                        <p class="card-text"><small>By: Jane Doe</small></p>
                        <button class="btn btn-primary btn-sm enroll-btn" 
                                data-course-id="2" 
                                data-course-title="Database Design and Management"
                                onclick="enrollInCourse(2)">
                            <i class="bi bi-plus-circle"></i> Enroll
                        </button>
                    </div>
                </div>
            </div><div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Advanced JavaScript Programming</h6>
                        <p class="card-text"><small>By: John Smith</small></p>
                        <button class="btn btn-primary btn-sm enroll-btn" 
                                data-course-id="3" 
                                data-course-title="Advanced JavaScript Programming"
                                onclick="enrollInCourse(3)">
                            <i class="bi bi-plus-circle"></i> Enroll
                        </button>
                    </div>
                </div>
            </div><div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">PHP Web Development</h6>
                        <p class="card-text"><small>By: Jane Doe</small></p>
                        <button class="btn btn-primary btn-sm enroll-btn" 
                                data-course-id="4" 
                                data-course-title="PHP Web Development"
                                onclick="enrollInCourse(4)">
                            <i class="bi bi-plus-circle"></i> Enroll
                        </button>
                    </div>
                </div>
            </div></div>
    </div>
    <script>
        function enrollInCourse(courseId) {
            console.log("ENROLLMENT STARTED - Course ID:", courseId);
            alert("Enrollment clicked for course ID: " + courseId);
        }
    </script>
</body>
</html>
